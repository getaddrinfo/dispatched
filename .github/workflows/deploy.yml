name: Publish to npmjs
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Use Node.JS v16
        uses: actions/setup-node@v3
        with: 
          node-version: '16.x'

      - name: Install yarn
        run: npm i -g yarn
      
      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Init .npmrc
        run: echo '//registry.npmjs.org/:_authTOken=${PUBLISH_TOKEN}' > .npmrc
      
      - name: publish
        run: yarn publish
        env: 
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
